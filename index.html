<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'EAU - Hidrate-se</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/DropletFill.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Slab:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="app">
        <div class="container">
            <header>
                <h2>Olá!</h2>
                <p>Quantidade de água ingerida hoje:</p>
            </header>

            <main>
                <div class="painel">
                    <h2>2.000<span>ml</span></h2>
                    <p>último registro às 17:00</p>
                </div>
                <div class="menu">
                    <div class="setting">
                        <div class="button-revert">
                            <button id="revert"></button>
                        </div>
                        <div class="button-set">
                            <button id="set"></button>
                        </div>
                    </div>
                    <div class="button-water">
                        <button id="water"></button>
                    </div>                    
                </div>
            </main>
        </div>
    </div>


<!-- MODAL -------------------------- -->
    <div id="modal">
        <div class="conteudo">
            <h2>Deseja alterar a medida padrão?</h2>
            <form action="#">
                <div class="input-modal"><input type="number" placeholder="400" min="100" max="20000"><span>ml</span></div>            
                <div class="buttons-modal">
                    <button id="cCancel">Cancelar</button>
                    <button id="cConfirm" type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
